<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
      <title>SignUp form</title>
   </head>
   <body>
      <div id="main">
         <div id="container">
            <div id="left-section">
               <h1>Learn to code by watching others</h1>
               <p>
                  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                  understanding how developers think is invaluable.
               </p>
            </div>
            <div id="rigth-section">
               <div id="try-free-message">
                  <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
               </div>
               <div id="form">
                  <!-- add classes for input -->
                  <input type="text" id="first-name" placeholder="First Name" />
                  <input type="text" id="last-name" placeholder="Last Name" />
                  <input type="email" id="email" placeholder="Email Address" />
                  <input type="password" id="password" placeholder="Password" />
                  <button id="claim-button" onclick="claim()">CLAIM YOUR FREE TRIAL</button>
                  <p id="agreement">
                     By clicking the button, you are agreeing to our
                     <span id="terms-and-services">Terms and Services</span>
                  </p>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
